<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="default">
            <div class="abc">
                <div class="bg">
                    <img src="./icon-star.svg" alt="img">
                </div>
            </div>

            <h2>How Did we Do ?</h2>
            <p>Please let us know how we did with your support Requested. All feedback is
                Appricited to help us Imporving our offering!
            </p>
            <div id="rank">
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="num">4</button>
                <button class="num">5</button>
            </div>
            <button class="sub"><b>SUBMIT</b></button>
        </div>
        <div class="aman hidden">
            <div class="Thanks">
                <img src="./illustration-thank-you.svg" alt="img">
            </div>

            <p id="score"></p>

            <h1>Thank you!</h1>
            <small>
                We appreciate you taking the time to give a rating
                if you ever need more support, don't hesitate to get in touch !
            </small>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
